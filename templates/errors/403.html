{% extends "base.html" %}

{% block title %}Access Forbidden - CouplesBudget Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">403</h1>
                <h2>Access Forbidden</h2>
                <div class="error-details">
                    <p class="lead">You don't have permission to access this resource.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Take Me Home
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}
.error-template h1 {
    color: #e74c3c;
    font-weight: bold;
}
</style>
{% endblock %}
